<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../public/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins";
      }
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* Firefox */
      input[type="number"] {
        -moz-appearance: textfield;
      }
    </style>
  </head>
  <body class="md:px-10 px-3 py-10 bg-gradient-to-l to-indigo-950 from-black">
    <div
      class="w-fit mx-auto mb-10 bg-blue-500/10 rounded-full px-3 py-0.5 border border-blue-400/20 text-md md:text-lg"
    >
      <button
        class="text-slate-500 py-1 sm:px-5 px-2 rounded-full font-medium hover:text-slate-300 transition-all hover:scale-105"
      >
        Home
      </button>
      <button
        class="text-slate-500 py-1 sm:px-5 px-2 rounded-full font-medium hover:text-slate-300 transition-all hover:scale-105"
      >
        I Owe
      </button>
      <button
        class="bg-clip-text bg-gradient-to-tr text-transparent from-purple-500 to-sky-500 font-medium py-1 sm:px-5 px-2 rounded-full transition-all hover:scale-105"
      >
        They Owe
      </button>
      <button
        class="text-slate-500 py-1 sm:px-5 px-2 rounded-full font-medium hover:text-slate-300 transition-all hover:scale-105"
      >
        History
      </button>
      <button
        class="text-slate-500 py-1 sm:px-5 px-2 rounded-full font-medium hover:text-slate-300 transition-all hover:scale-105"
      >
        Split the Bill
      </button>
    </div>

    <h1
      class="mx-auto font-extrabold text-7xl text-center bg-clip-text text-transparent bg-gradient-to-r from-purple-500 via-violet-600 to-blue-600 w-fit"
    >
      Owe No!
    </h1>
    <div
      class="bg-gradient-to-r from-purple-500 via-violet-500 to-blue-500 w-fit mx-auto px-3 py-0.5 rounded-lg mt-2 shadow-lg shadow-violet-500/40"
    >
      <p class="text-white font-medium text-center">
        track debts, keep friends.
      </p>
    </div>

    <div
      class="lg:w-1/2 w-4/5 2xl:w-1/3 3xl:w-1/3 mx-auto mt-10 transition-all"
    >
      <p class="font-semibold text-3xl ml-5 text-slate-300">
        They
        <span
          class="text-3xl font-bold text-transparent bg-gradient-to-tr to-sky-500 from-purple-500 bg-clip-text"
          >Owe</span
        >
      </p>
      <p class="font-normal text-sm lg:text-base ml-5 text-slate-400">
        Money People Borrowed From You
      </p>
    </div>

    <div
      class="lg:w-1/2 w-4/5 py-5 px-0 md:p-5 mx-auto 2xl:w-1/3 3xl:w-1/3 transition-all"
    >
      <div
        class="bg-blue-400/10 mt-2 mx-2 rounded-lg text-white px-4 py-2 border border-blue-500/10 hover:bg-blue-500/30 transition-all hover:shadow-md hover:shadow-blue-600/30 group"
      >
        <div class="flex items-center">
          <div class="flex-1">
            <p class="font-semibold md:text-lg text-base">Lana</p>
            <p
              class="font-normal text-sm md:text-base text-blue-200/60 md:-mt-0.5 group-hover:text-blue-200/80"
            >
              She doesn't have cash
            </p>
          </div>
          <div class="font-semibold text-xl md:text-2xl">
            <p class="text-blue-400/90 group-hover:text-blue-400">$10.00</p>
            <p
              class="font-medium text-sm text-blue-200/60 text-right group-hover:text-blue-200/80"
            >
              Jan 3
            </p>
          </div>
        </div>
        <div class="flex gap-3 mt-2">
          <div class="flex gap-3 flex-1 text-blue-300/90">
            <p class="text-xs font-medium place-items-center flex">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 16 16"
                fill="currentColor"
                class="size-3 inline mr-1 text-blue-500"
              >
                <path
                  fill-rule="evenodd"
                  d="M4 1.75a.75.75 0 0 1 1.5 0V3h5V1.75a.75.75 0 0 1 1.5 0V3a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2V1.75ZM4.5 6a1 1 0 0 0-1 1v4.5a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V7a1 1 0 0 0-1-1h-7Z"
                  clip-rule="evenodd"
                />
              </svg>
              12-25-24
            </p>
            <p class="text-xs font-medium place-items-center flex">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 16 16"
                fill="currentColor"
                class="size-3 mr-1 text-blue-500"
              >
                <path
                  fill-rule="evenodd"
                  d="M1 8a7 7 0 1 1 14 0A7 7 0 0 1 1 8Zm7.75-4.25a.75.75 0 0 0-1.5 0V8c0 .414.336.75.75.75h3.25a.75.75 0 0 0 0-1.5h-2.5v-3.5Z"
                  clip-rule="evenodd"
                />
              </svg>

              1:32 AM
            </p>
          </div>
        </div>
      </div>
      <div>
        <div
          class="m-2 border py-3 px-4 border-blue-500/50 w-fit rounded-lg ml-auto"
        >
          <label for="amount" class="text-blue-400 font-semibold"
            >Pay Debt</label
          ><br />
          <span
            class="text-blue-500 align-bottom font-semibold mt-2 text-lg mr-1"
            >$</span
          >
          <input
            placeholder="-"
            type="number"
            title="amount"
            name="amount"
            class="mr-1 mt-2 text-center w-20 text-lg rounded-md px-2 py-1 bg-blue-600/20 font-semibold text-white placeholder-blue-300/50 hover:bg-blue-600/30 active:bg-blue-600/50 transition-all active:ring-blue-600/50 focus:ring-1 focus:outline-none focus:ring-blue-600/50 focus:bg-blue-600/40"
          />
          <button
            class="bg-blue-600/80 w-fit py-1 px-5 rounded-md text-white font-semibold mx-auto text-lg shadow-md shadow-blue-600/30 hover:bg-blue-600 transition-all hover:scale-105 hover:shadow-600/40 active:bg-blue-600/90"
          >
            Pay
          </button>
        </div>
      </div>

      <p class="text-center text-white/80 font-semibold text-base mt-10">
        Payment History
      </p>
      <div
        class="m-2 border border-violet-500/50 text-violet-500 flex rounded-lg pl-4 pr-1 py-1 font-semibold"
      >
        <p class="flex-1">- $5.00</p>
        <div class="flex-1">
          <div class="mx-auto w-fit">
            <span
              class="mx-auto font-medium border rounded-full border-sky-500/80 px-3 text-xs bg-sky-500/10 text-sky-300/60"
              >12-27-24</span
            >
          </div>
        </div>
        <div class="flex-1">
          <div class="bg-violet-600/80 px-3 rounded-sm text-white w-fit ml-auto">
            $5.00
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
